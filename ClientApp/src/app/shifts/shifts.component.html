
<div *ngIf="shifts" class="table-container">
<table class="table align-middle">
  <thead>
    <tr>
      <th >Date</th>
      <th>Run #</th>
      <th >Start Time</th>
      <th>Finish Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shift of shifts" (click)="onSelect(shift)" routerLink="/detail/{{shift.runNumber}}" >
      <td>{{shift.date | date:'dd/MM/yyyy'}}</td>
      <td>{{shift.runNumber}}</td>
      <td>{{shift.startTime}}</td>
      <td>{{shift.endTime}}
      </td>
      <button class="cBtn cBtn-Edit"><i class="fa-regular fa-pen-to-square"></i></button>
      <button class="cBtn cBtn-Del"><i class="fa-regular fa-square-minus"></i></button>
    </tr>


  </tbody>
</table>
  <button class="btn btn-primary">Add Shift</button>
</div>

<div *ngIf="!shifts">
  Loading...
</div>

<script>
  document.querySelectorAll('.customRow').forEach((row) => row.appendChild(this.buttonGroup()));
</script>
