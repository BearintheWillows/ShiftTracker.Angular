
<div *ngIf="shifts">
<table class="table ">
  <thead>
    <tr>
      <th >Date</th>
      <th>Run #</th>
      <th >Start Time</th>
      <th>Finish Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shift of shifts">

<td>{{shift.date | date:'dd/MM/yyyy'}}</td>
      <td>{{shift.runNumber}}</td>
      <td>{{shift.startTime}}</td>
      <td>{{shift.endTime}}</td>
    </tr>
  </tbody>
</table>
</div>
