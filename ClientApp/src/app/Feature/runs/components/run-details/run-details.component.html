
<div class="card" *ngIf="$run | async as run">
<div class="card-header run-card">
  <div class="run-card-details">
    <h1>Run  {{run.number}}</h1>
    <h2>Location {{run.location}}</h2>

  </div>
</div>
<div class="card-body">
  <app-daily-route-nav  [dailyRoutes]="run.dailyRoutes"></app-daily-route-nav>
</div>

</div>
