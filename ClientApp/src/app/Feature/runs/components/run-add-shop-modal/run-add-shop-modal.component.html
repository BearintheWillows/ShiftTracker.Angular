<div class="modal-header text-center">
  <h2>{{title}}</h2>
</div>
<br><br>
<div class="modal-body text-center">
  <form *ngIf="availableShops.length > 0" (submit)="addShopToRunVariant()">
    <div class="form-group">
      <label for="shops">Available Shops: </label>
      <select [(ngModel)]="selectedShop"  class="form-select" id="shops" name="shops">
        <option selected hidden disabled>Choose a Shop...</option>
        <ng-container *ngFor="let shop of availableShops">
          <option [ngValue]="shop">{{shop.name}} | {{shop.number}} - {{shop.city}}</option>
        </ng-container>
      </select>

    </div>

    <button type="submit"   class="btn btn-default" >Yes, Confirm</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No, take me back!</button>
  </form>
  <ng-container *ngIf="availableShops.length <= 0">
    <p>All Shops within database already allocated to a run on a {{dayOfWeek | numToDayOfWeekString}}</p>

    <button type="button" class="btn btn-primary" (click)="decline()" >Return</button>
  </ng-container>
</div>
