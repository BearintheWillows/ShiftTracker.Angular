<div class="modal-header text-center">
  <h2>{{title}}</h2>
</div>
<br><br>
<div class="modal-body text-center">
 <form (submit)="confirm()">
   <div class="form-group">
    <label for="number">Number</label>
    <input type="text" class="form-control" id="number" placeholder="Enter Number" [(ngModel)]="run.number" name="number">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="Enter Location" [(ngModel)]="run.location" name="location">
  </div>

   <button type="submit" class="btn btn-default" >Yes, Confirm</button>
   <button type="button" class="btn btn-primary" (click)="decline()" >No, take me back!</button>


 </form>

</div>
