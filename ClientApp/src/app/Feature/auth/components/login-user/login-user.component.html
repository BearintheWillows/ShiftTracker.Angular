<section class="d-flex justify-content-center vh-100 align-items-center">
  <div class="card w-50 h-75 align-items-center p-4">
  <div class="card-body w-75 align-items-center">
    <h1 class="card-title text-center pb-3">Login</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <form class="d-flex flex-column align-items-center" [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
      <div class="mb-3 row ">
        <label for="email" class="col-form-label col-sm-4">Username:</label>
        <div class="col-md-auto">
          <input type="text" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="">
          <em class="alert alert-danger" *ngIf="validateControl('email') && hasError('email', 'required')">Username is required</em>
        </div>
      </div>
      <div class="mb-3 row ">
        <label for="password" class="col-form-label col-sm-4">Password:</label>
        <div class="col-md-auto mb-4">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="">
          <em class="alert alert-danger " *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        </div>
      </div>
      <br>
      <div class="mb-3 row ">
        <div class="col-md-auto">
          <button type="submit" class="cBtn cBtn-primary cBtn-regular" [disabled]="!loginForm.valid">Login</button>
          <button class="cBtn cBtn-primary cBtn-regular" (click)="goBack()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
</section>
