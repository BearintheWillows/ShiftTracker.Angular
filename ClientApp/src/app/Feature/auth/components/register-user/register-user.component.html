<div class="card">
  <div class="card-body">
    <h1 class="card-title">Register</h1>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">

      <div class="mb-3 row">
        <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
        <div class="col-md-5">
          <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="username" class="col-form-label col-sm-2">Username:</label>
        <div class="col-md-5">
          <input type="text" id="username" formControlName="username" class="form-control" />
        </div>
        <div>
          <em class="alert alert-danger" *ngIf="username?.errors?.['required'] && (username?.dirty || username?.touched)">Email is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div >
          <em class="alert alert-danger" *ngIf="email?.errors?.['email'] && (email?.dirty || email?.touched)">Please provide a valid email</em>
          <em class="alert alert-danger" *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)">Email Required</em>
       </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em class="alert alert-danger" *ngIf="password?.errors?.['required'] && (password?.dirty || password?.touched)">Password Required</em>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="confirmPassword" class="col-form-label col-sm-2">Confirm Password:</label>
        <div class="col-md-5">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        </div>
      </div>
      <br>

      <div class="mb-3 row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
