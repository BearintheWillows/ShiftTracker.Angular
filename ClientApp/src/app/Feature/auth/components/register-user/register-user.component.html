<div class="card">
  <div class="card-body">
    <h1 class="card-title">Register</h1>
    <div *ngIf="showError" class="alert-danger alert" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">

      <div class="mb-3 row">
        <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
        <div class="col-md-5">
          <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="username" class="col-form-label col-sm-2">Username:</label>
        <div class="col-md-5">
          <input type="text" id="username" formControlName="username" class="form-control" />
        </div>

        <div>
          <em class="alert alert-danger" *ngIf="validateControl('username')&& hasError('username', 'required')">Username is required</em>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div >
          <em class="alert alert-danger" *ngIf="validateControl('email') && hasError('email', 'required')">Please provide a valid email</em>
          <em class="alert alert-danger" *ngIf="validateControl('email') && hasError('email', 'email')">Not Valid a Email</em>
       </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em class="alert alert-danger" *ngIf="validateControl('password') && hasError('password', 'required')">Password Required</em>
          <em class="alert alert-danger" *ngIf="validateControl('password') && hasError('password', 'minlength')">Password must be at least 6 characters.</em>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="confirmPassword" class="col-form-label col-sm-2">Confirm Password:</label>
        <div class="col-md-5">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        </div>
        <div class="col-md-5">
          <em class="alert alert-danger" *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'required')">Confirm Password Required</em>

          <em class="alert alert-danger" *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'passwordsNotMatch')">Password does not match.</em>
        </div>
        </div>
      <br>

      <div class="mb-3 row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
